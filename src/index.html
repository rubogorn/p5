<!-- index.html -->
<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Neighborhood Map</title>
</head>

<body>
	<div id="map"></div>
	<nav>
		<ul data-bind="foreach: locations">
			<li data-bind="text: $index"></li>
			<li data-bind="text: name"></li>
		</ul>
	</nav>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.js" async defer></script>
	<script src="http://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyC8yjrGm9orQz4BMjuB1Gkn9cd5rLQS6Fs&libraries=places" async defer></script>
</body>
</html>
