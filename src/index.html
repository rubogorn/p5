<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Neighborhood Map</title>
</head>
<body>
	<nav>
		<ul data-bind="foreach: locations" class="placesList">
			<a href="" data-bind="click: $parent.showLocations">
				<li data-bind="text: name"></li>
			</a>
		</ul>
	</nav>
	<div id="map"></div>
	<script type="text/javascript" src="dev.main.js"></script>
	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC8yjrGm9orQz4BMjuB1Gkn9cd5rLQS6Fs&v=3&callback=initMap"></script>
</body>
</html>
